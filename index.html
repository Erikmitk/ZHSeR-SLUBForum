# Technische Modernisierung

---

class: slide

# Rückblick: DBoD (Databases on Demand)

* Hosting-Service für e-Ressourcen!
  - entwickelt aus EFRE-Mitteln 2008–2010
  - 18 sächsische und 8 deutschlandweite Einrichtungen

* Technisch in die Jahre gekommen
  - monolithisches System
  - viel manuelle Konfigurationsarbeit

* Unterstützte Datenformate
  - primär für die Bereitstellung von Datenbanken über den Browser
  - theoretisch jedes Format denkbar, aber keine zumutbare Performance

---

class: slide

# ZHSeR - Modernisierung

* Modulares System
  - Klare Trennung von Funktionalitäten (Microservices)
  - Nachnutzung verwendeter Komponenten soweit sinnvoll und möglich

* Evaluierung neuere Bereitstellungskomponenten
  - viele Formate können direkt im Browser ausgeliefert werden
  - Erweiterung der Unterstützung von Formaten (ePub, Audio/Video, …)

* Anbindung Cross-Media Repository als Speicherschicht

* Herzstück ist Zugriffskomponente
  - Darf auf die Ressource zugegriffen werden?
  - Ja? Nein? Unter folgenden Bedingungen!

# Standardisierte Metadatenbeschreibung für Nutzungsrechte

---

# Aktueller Stand Nutzungsrechte

- eingekaufte eRessourcen die wir hosten sind mit Nutzungsrechten unterlegt, die durchgesetzt werden müssen!

* DBoD ist das einzige System von uns welches in der Lage dazu ist
  - beschränkt auf damalige Lizenzierungsmodelle

* Nutzungsbestimmungen nicht maschinenlesbar vorhanden
  - im Fließtext von Verträgen (PDF)
  - in Emails
  - In Drittsystemen hinterlegt

-> hoher Aufwand an manuellen Konfigurationen und Unklarheiten

---

# Theorie und Praxis

## Theorie:

* Es existieren offene Standards für Digitale Rechteverwaltung
  - ODRL, MPEG21, PREMIS, Studienprojekte…

## Praxis
* _keine_ hat sich in unserem Sektor durchgesetzt und es gibt praktisch keinerlei Nutzung

-> Es existiert keine standardisierte Metadatenbeschreibung für Nutzungsrechte

---
class: slide

# libRML

* *Lib*rary *R*ights *M*achine-Readable *L*anguage

* Wir entwickeln ein solches Schema und werden es in die Diskussion einbringen.
  - komplex genug um unsere Anwendungsfälle abzudecken
  - einfach genug um sowohl mensch- als auch maschinenlesbar zu halten
  - leicht zu erzeugen

# Integration in bestehende Workflows

* bisher viel händische Arbeit und Konfiguration
  - muss automatisiert werden!

* Zugriffskomponente soll auch für _alle_ e-Ressourcen des Hauses abrufbar sein
  - Integration Datenmanagement
  - Best Case: Verlage liefern direkt standardisierte Daten nach unserem Schema

* Anzeige und Durchsetzung der Rechte an Präsentationssystemen
  - Ampel im Katalog
  - Embargo-behaftete Publikationen liegen nicht auf Halde
